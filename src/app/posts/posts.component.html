

<div class="row mt-3">
    <div class="col-md-12">
        <h1>List of Posts</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                    <td class="text-right" nowrap>
                        <button class="btn btn-sm btn-warning mr-1">
                            <i class="fa fa-pencil"></i>
                        </button>

                        <button class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
