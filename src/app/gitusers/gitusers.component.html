
  <div class="row">
      <div class="col-md-12">
          <h1>List of Users</h1>
      </div>
  </div>

  <div class="row my-2">
        <div class="col-md-12">
          <input (keyup.enter)="searchUser()" [(ngModel)]="user" placeholder="Search ..." type="text" class="form-control">
        </div>
  </div>

  <div class="row">
      <div class="col-md-3" *ngFor="let user of users">
          <div class="card">
              <img class="card-img-top" [src]="user.avatar_url" [alt]="user.login">
              <div class="card-body">
                  <h4 class="card-title">{{ user.login }}</h4>
                  <p class="card-text">
                      <a [href]="user.html_url">Checkout</a>
                  </p>
              </div>
          </div>
      </div>
  </div>
